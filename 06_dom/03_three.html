<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color:black;color:white">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    //not a optimised method:traverse all DOM tree and insert at last
   function addLanguage(langName)
    {
        const li=document.createElement("li")
        li.innerHTML=`${langName}`
        document.querySelector('.language').
        appendChild(li)
    }
    addLanguage("Java")
    addLanguage("Python")
    addLanguage("TypeScript")
//optimised method
    function addOptiLanguage(langName)
    {
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("Golang")

  //Edit second language
  const secondLang=document.querySelector("li:nth-child(2)")
  //secondLang.innerHTML="MOJO"//(this method is not recommended)
  //use optimised Method
  const newli=document.createElement('li')
  newli.textContent="Mojo"
  secondLang.replaceWith(newli)

  //Edit first language
const firstlang=document.querySelector("li:nth-child(1)")
firstlang.outerHTML='<li>PHP</li> '

//remove language
const lastlang=document.querySelector("li:last-child")
lastlang.remove()
</script>
</html>
